<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey">
    <title>Survey</title>
</head>
<body>
  <form>
      <fieldset>
           <legend>Consumer Experience Survey</legend>
           <label for="storeNumber">Store Number</label>
           <select name="storeNumber" id="storeNumber">
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
           </select>
          <fieldset>
           <legend>When You Visited</legend>
            <label for="dateVisited">Date Visited</label>
            <input type="date" name="Date Visited" id="dateVisited">
            <br>
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
          </fieldset>
          <label for="name">Full Name</label>
          <input type="text" placeholder="Name" name="name">
          <br>
          <label for="email">Email</label>
          <input type="text" placeholder="Email" name="email">
          <fieldset>
            <legend>How would you rate your level of satisfaction with your visit</legend>
            <input type="radio" name="satisfied" id="satisfied">
            <label for="satisfied">Satisfied</label>
            <br>
            <input type="radio" name="neither" id="neither">
            <label for="neither">Neither Satisfied nor Dissatisfied</label>
            <br>
            <input type="radio" name="Dissatisfied" id="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label>
          </fieldset>
          <label for="experience">Tell us about your experience</label>
          <br>
          <input type="text" name="experience" id="experience">
          <br>
          <label for="timeVisit">Time visited in the last month:</label>
          <br>
          <input type="text" name="timeVisit" id="timeVisit">
          <br>
          <input type="checkbox"   p>Please check the box if you would be willing to be contracted about your experience</p>
          <input type="submit">
           </fieldset>
       </fieldset>
   </body>
   </html>
